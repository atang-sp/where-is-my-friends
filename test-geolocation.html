<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理位置测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>地理位置功能测试</h1>
    
    <div id="status"></div>
    
    <button onclick="testGeolocation()">测试地理位置</button>
    <button onclick="checkPermissions()">检查权限</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function addResult(title, content) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(content, null, 2)}</pre>
            `;
            results.appendChild(div);
        }
        
        function checkPermissions() {
            log('检查地理位置权限...', 'info');
            
            if (!navigator.geolocation) {
                log('此浏览器不支持地理位置功能', 'error');
                return;
            }
            
            // 检查权限状态（如果支持）
            if (navigator.permissions && navigator.permissions.query) {
                navigator.permissions.query({ name: 'geolocation' }).then(result => {
                    addResult('权限状态', {
                        state: result.state,
                        description: getPermissionDescription(result.state)
                    });
                });
            } else {
                addResult('权限检查', {
                    message: '浏览器不支持权限查询API',
                    suggestion: '请手动检查浏览器设置'
                });
            }
        }
        
        function getPermissionDescription(state) {
            switch (state) {
                case 'granted': return '已允许位置访问';
                case 'denied': return '已拒绝位置访问';
                case 'prompt': return '需要用户确认';
                default: return '未知状态';
            }
        }
        
        function testGeolocation() {
            log('正在获取地理位置...', 'info');
            
            if (!navigator.geolocation) {
                log('此浏览器不支持地理位置功能', 'error');
                return;
            }
            
            const options = {
                enableHighAccuracy: false,
                timeout: 30000,
                maximumAge: 300000
            };
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    log('地理位置获取成功！', 'success');
                    addResult('位置信息', {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy + ' 米',
                        timestamp: new Date(position.timestamp).toLocaleString()
                    });
                },
                function(error) {
                    let errorMessage = '';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '位置访问被拒绝';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '位置信息不可用';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '位置请求超时';
                            break;
                        default:
                            errorMessage = '未知错误';
                    }
                    
                    log(`地理位置获取失败: ${errorMessage}`, 'error');
                    addResult('错误信息', {
                        code: error.code,
                        message: errorMessage,
                        details: error.message
                    });
                },
                options
            );
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        }
        
        // 页面加载时检查基本支持
        window.onload = function() {
            if (navigator.geolocation) {
                log('地理位置功能可用', 'success');
            } else {
                log('此浏览器不支持地理位置功能', 'error');
            }
        };
    </script>
</body>
</html>
